<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 style="color:rgb(226, 75, 195);display: flex;justify-content: center;">Feedback Coach</h3>
<div class="container">
  <h2>Thầy dạy anh em có hay không</h2>
  <div class="rating">
    <span class="circle" data-rating="1">1</span>
    <span class="circle" data-rating="2">2</span>
    <span class="circle" data-rating="3">3</span>
    <span class="circle" data-rating="4">4</span>
    <span class="circle" data-rating="5">5</span>
    <span class="circle" data-rating="6">6</span>
    <span class="circle" data-rating="7">7</span>
    <span class="circle" data-rating="8">8</span>
    <span class="circle" data-rating="9">9</span>
    <span class="circle" data-rating="10">10</span>
  </div>
  <form id="feedbackForm">
    <label for="feedback"></label>
    <textarea id="feedback" name="feedback" rows="4" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>
</div>
<script src="./index.js"></script>
</body>
</html>
